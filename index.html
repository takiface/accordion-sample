<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Sample</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="accordion">
        <h2>アコーディオン（テンプレート）</h2>

        <div class="accordion-item">
            <button class="accordion-title">質問１：これは何ですか？</button>
            <div class="accordion-content">
                <p>これはアコーディオンメニューのテンプレートです。</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-title">質問２：どのやって動きますか？</button>
            <div class="accordion-content">
                <p>後でJavaScriptを追加して開閉できるようにします。</p>
            </div>
        </div>

        
        <div class="accordion-item">
            <button class="accordion-title">質問３：どこで利用できますか？</button>
            <div class="accordion-content">
                <p>FAQや説明文など、いろいろな場面で使えます。</p>
            </div>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
